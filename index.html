<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>A Letter to the Sky</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
    }

    /* New Dreamy Wave Background */
    #background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c3d52);
        background-size: 400% 400%;
        animation: gradient-wave 15s ease infinite;
    }
    @keyframes gradient-wave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .message-container {
        position: fixed;
        bottom: 5vh;
        right: 5vw;
        z-index: 2;
        text-align: right;
        max-width: 90vw;
        padding: 2em;
        border-radius: 12px;
        transition: all 0.5s ease-in-out;
    }
    
    /* New Glowing Silver Border */
    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }
    @keyframes rotate {
        to { --angle: 360deg; }
    }
    .message-container.bordered {
        padding: 3px;
        background-image: conic-gradient(from var(--angle), #888, #fff, #bbb, #fff, #888);
        animation: rotate 4s linear infinite;
    }
    .inner-content {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        padding: 2em;
        border-radius: 10px;
    }

    .silver-shine {
        font-size: 0.9em;
        color: #ddd;
    }
    
    #shining-text {
        font-weight: bold;
        font-size: 1.5em;
        color: #ffffff;
    }
    
    #shining-text.glow {
        animation: glowing-gold 2s infinite;
    }
    
    @keyframes glowing-gold {
        0% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
        50% { color: #FFFFFF; text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        100% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
    }
    
    /* New Two-Stage Button */
    .glowing-btn {
        --glow-color: #ccc;
        color: var(--glow-color);
        font-size: 1em;
        font-weight: bold;
        background-color: transparent;
        border: 0.15em solid var(--glow-color);
        border-radius: 0.5em;
        position: relative;
        padding: 0.6em 1.5em;
        cursor: pointer;
        margin-top: 1.5em;
        letter-spacing: 0.1em;
        overflow: hidden;
        transition: all 0.3s ease;
        animation: pulse-circuit 3s infinite; /* Initial blinking effect */
    }

    @keyframes pulse-circuit {
        0%, 100% { box-shadow: 0 0 0.5em 0px var(--glow-color); }
        50% { box-shadow: 0 0 1.5em 0.2em var(--glow-color); }
    }

    .glowing-btn:hover {
        animation-play-state: paused; /* Stop pulsing on hover */
        color: #000;
        background-color: var(--glow-color);
        box-shadow: 0 0 2em 0.3em var(--glow-color);
    }

</style>
</head>
<body>

<div id="background-container"></div>
<div class="message-container" id="message-box">
    <div class="inner-content">
        <p class="silver-shine">For My Best Friend</p>
        <p class="silver-shine">A special message just for you.</p>
        <p><span id="shining-text">SIYA Jii</span></p>
        
        <button class="glowing-btn" onclick="startFeatureMusic()">
            * SHINE PRINCESS *
        </button>
    </div>
</div>

<audio id="ambient-music" src="https://cdn.pixabay.com/download/audio/2022/08/04/audio_2dde62599a.mp3" loop></audio>
<audio id="feature-music" src="https://cdn.pixabay.com/download/audio/2022/11/22/audio_51b9a98299.mp3" loop></audio>

<script>
    const ambientMusic = document.getElementById('ambient-music');
    const featureMusic = document.getElementById('feature-music');
    const text = document.getElementById('shining-text');
    const messageBox = document.getElementById('message-box');

    // Function to fade volume
    function fadeVolume(audio, to, duration) {
        let startVolume = audio.volume;
        let startTime = performance.now();

        function animate() {
            let currentTime = performance.now();
            let elapsed = currentTime - startTime;
            let progress = Math.min(elapsed / duration, 1);
            audio.volume = startVolume + (to - startVolume) * progress;

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                if (to === 0) {
                    audio.pause();
                }
            }
        }
        animate();
    }

    // Autoplay ambient music on first interaction
    function playAmbient() {
        ambientMusic.volume = 0;
        ambientMusic.play().then(() => {
            fadeVolume(ambientMusic, 0.5, 2000); // Fade in to half volume
        }).catch(e => console.error("Ambient audio failed:", e));
        document.body.removeEventListener('click', playAmbient);
    }
    document.body.addEventListener('click', playAmbient, { once: true });


    let featureActive = false;
    // Function to handle the button click
    function startFeatureMusic() {
        if (!featureActive) {
            featureActive = true;
            
            // Fade out ambient, fade in feature song
            fadeVolume(ambientMusic, 0, 1500);
            featureMusic.volume = 0;
            featureMusic.play().then(() => {
                fadeVolume(featureMusic, 1.0, 2000); // Fade in to full volume
            }).catch(e => console.error("Feature audio failed:", e));

            // Activate visual effects
            text.classList.add('glow');
            messageBox.classList.add('bordered');
        } else {
            featureActive = false;

            // Fade out feature, fade in ambient
            fadeVolume(featureMusic, 0, 1500);
            ambientMusic.volume = 0;
            ambientMusic.play().then(() => {
                fadeVolume(ambientMusic, 0.5, 2000);
            }).catch(e => console.error("Ambient audio failed:", e));

            // Deactivate visual effects
            text.classList.remove('glow');
            messageBox.classList.remove('bordered');
        }
    }
</script>

</body>
</html>
