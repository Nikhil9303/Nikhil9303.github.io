<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Special Message</title>
    <style>
        :root {
            --glow-pink: #ff007f;
            --light-pink: #ff7fbf;
            --dark-blue: #0d0221;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Garamond', 'Times New Roman', serif;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            opacity: 0.7;
        }

        .message-container-wrapper {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            max-width: 450px;
            padding: 4px; /* Space for the border */
            border-radius: 24px;
            background: linear-gradient(var(--angle), var(--glow-pink), #4a00e0, #8e2de2, var(--glow-pink));
            animation: rotate-border 6s linear infinite;
        }

        @property --angle {
          syntax: '<angle>';
          initial-value: 0deg;
          inherits: false;
        }

        @keyframes rotate-border {
            to { --angle: 360deg; }
        }

        .message-container {
            padding: 20px;
            background: rgba(13, 2, 33, 0.7); /* dark-blue with opacity */
            border-radius: 22px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
        }

        .silver-text {
            font-size: 1em;
            font-weight: normal;
            color: #ddd;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            margin: 5px 0;
        }
        
        #golden-text-container {
            margin: 15px 0;
        }

        #golden-text {
            font-weight: bold;
            font-size: 2.2em;
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            transition: all 0.5s ease;
        }
        
        #golden-text.glow {
            animation: glowing-gold 2.5s infinite ease-in-out;
        }
        
        @keyframes glowing-gold {
            0%, 100% {
                color: #FFD700;
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 35px #FFA500;
            }
            50% {
                color: #FFFFFF;
                text-shadow: 0 0 20px #FFFFA0, 0 0 30px #FFD700, 0 0 45px #FFA500;
            }
        }
        
        .action-button {
            color: var(--light-pink);
            font-size: 1.1em;
            font-weight: bold;
            font-family: sans-serif;
            background-color: transparent;
            border: 2px solid var(--light-pink);
            border-radius: 10px;
            position: relative;
            padding: 12px 25px;
            cursor: pointer;
            margin-top: 15px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 8px var(--glow-pink);
            min-width: 220px;
        }

        .action-button:hover {
            color: #000;
            background-color: var(--light-pink);
            box-shadow: 0 0 20px 5px var(--glow-pink);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #golden-text { font-size: 1.8em; }
            .action-button { font-size: 1em; padding: 10px 20px; min-width: 200px; }
            .silver-text { font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background" src="https://cdn.pixabay.com/video/2022/09/23/131059-755109559_large.mp4"></video>

    <div class="message-container-wrapper">
        <div class="message-container">
            <p class="silver-text">For My Best Friend</p>
            <p class="silver-text">A special message just for you.</p>
            <div id="golden-text-container">
                <span id="golden-text">SIYA Jii</span>
            </div>
            
            <button class="action-button" id="main-button">
                Play Special Song
            </button>
        </div>
    </div>

    <script>
        const mainButton = document.getElementById('main-button');
        const goldenText = document.getElementById('golden-text');

        // Audio files are still embedded to guarantee they load
        const backgroundAudioData = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjQ1LjEwMAAAAAAAAAAAAAAA//uQxAADEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANrQnsKACEAAAAAAAAAB9D//uQxAADEAAANIAAAA9EAAAAATEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAADIAAANIAAAA9EAAAAAVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAADNAAANIAAAA9EAAAAAVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
        const specialAudioData = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjQ1LjEwMAAAAAAAAAAAAAAA//uQxAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAFAAAEABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV... (Placeholder)";

        const backgroundSong = new Audio(backgroundAudioData);
        backgroundSong.loop = true;
        backgroundSong.volume = 0.4;

        const specialSong = new Audio(specialAudioData);
        specialSong.loop = false;

        let isSpecialSongActive = false;
        let hasInteracted = false;

        function initializeAudio() {
            if (hasInteracted) return;
            backgroundSong.play().catch(e => {});
            specialSong.play().catch(e => {});
            backgroundSong.pause();
            specialSong.pause();
            hasInteracted = true;
        }
        
        document.body.addEventListener('click', initializeAudio, { once: true });
        
        mainButton.addEventListener('click', () => {
            if (!hasInteracted) initializeAudio();
            isSpecialSongActive ? playBackgroundSong() : playSpecialSong();
        });
        
        specialSong.addEventListener('ended', () => {
            playBackgroundSong();
        });

        function playSpecialSong() {
            isSpecialSongActive = true;
            fade(backgroundSong, 0, () => backgroundSong.pause());
            specialSong.currentTime = 0;
            specialSong.play();
            fade(specialSong, 1);
            goldenText.classList.add('glow');
            mainButton.textContent = 'Playing Special Song';
        }

        function playBackgroundSong() {
            isSpecialSongActive = false;
            fade(specialSong, 0, () => specialSong.pause());
            backgroundSong.play();
            fade(backgroundSong, 0.4);
            goldenText.classList.remove('glow');
            mainButton.textContent = 'Play Special Song';
        }
        
        function fade(audio, targetVolume, callback) {
            const fadeDuration = 1500;
            const steps = 30;
            const stepDuration = fadeDuration / steps;
            if(audio.volume === targetVolume) {
                if(callback) callback();
                return;
            }
            const volumeStep = (targetVolume - audio.volume) / steps;
            let currentStep = 0;
            const fadeInterval = setInterval(() => {
                currentStep++;
                if (currentStep >= steps) {
                    clearInterval(fadeInterval);
                    audio.volume = targetVolume;
                    if (callback) callback();
                    return;
                }
                audio.volume += volumeStep;
            }, stepDuration);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                backgroundSong.play().catch(e => {
                    console.log("Autoplay blocked. User must click to start audio.");
                });
            }, 500);
        }, { once: true });
    </script>
</body>
</html>
