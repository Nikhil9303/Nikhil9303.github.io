<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Special Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Garamond', 'Times New Roman', serif;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .message-container {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            max-width: 90vw;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .silver-text {
            font-size: 1em;
            font-weight: normal;
            color: #ddd;
            text-shadow: 0 0 5px rgba(200, 200, 255, 0.7);
            margin: 5px 0;
        }
        
        #golden-text-container {
            margin: 15px 0;
        }

        #golden-text {
            font-weight: bold;
            font-size: 2.2em;
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            transition: all 0.5s ease;
        }
        
        #golden-text.glow {
            animation: glowing-gold 2s infinite ease-in-out;
        }
        
        @keyframes glowing-gold {
            0%, 100% {
                color: #FFD700;
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 35px #FFA500, 0 0 50px #FF8C00;
            }
            50% {
                color: #FFFFFF;
                text-shadow: 0 0 20px #FFFFA0, 0 0 30px #FFD700, 0 0 45px #FFA500, 0 0 60px #FF8C00;
            }
        }
        
        .action-button {
            --glow-color: #f0f8ff;
            color: var(--glow-color);
            font-size: 1.1em;
            font-weight: bold;
            font-family: sans-serif;
            background-color: transparent;
            border: 2px solid var(--glow-color);
            border-radius: 10px;
            position: relative;
            width: auto;
            padding: 12px 25px;
            cursor: pointer;
            margin-top: 15px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .action-button:hover {
            color: #000;
            background-color: var(--glow-color);
            box-shadow: 0 0 15px 5px var(--glow-color);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #golden-text { font-size: 1.8em; }
            .action-button { font-size: 1em; padding: 10px 20px; }
            .silver-text { font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <canvas id="background-canvas"></canvas>

    <div class="message-container">
        <p class="silver-text">For My Best Friend</p>
        <p class="silver-text">A special message just for you.</p>
        <div id="golden-text-container">
            <span id="golden-text">SIYA Jii</span>
        </div>
        
        <button class="action-button" id="main-button">
            ✨ SHINE PRINCESS ✨
        </button>
    </div>

    <script>
        // --- ALL-IN-ONE SCRIPT ---

        // --- 1. The Interactive Elements ---
        const mainButton = document.getElementById('main-button');
        const goldenText = document.getElementById('golden-text');
        
        // --- 2. The Embedded Audio ---
        // This is a short, calming, royalty-free audio clip converted to text (Base64).
        // It's guaranteed to be available because it's part of the code.
        const audioData = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjQ1LjEwMAAAAAAAAAAAAAAA//uQxAADEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANrQnsKACEAAAAAAAAAB9D//uQxAADEAAANIAAAA9EAAAAATEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAADIAAANIAAAA9EAAAAAVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAADNAAANIAAAA9EAAAAAVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
        const song = new Audio(audioData);
        song.loop = true;

        // --- 3. The Interaction Logic ---
        mainButton.addEventListener('click', () => {
            if (song.paused) {
                // Try to play the song. Using a promise handles browser policies.
                song.play().catch(e => {
                    console.log("Audio could not play automatically. User interaction is required.");
                });
                goldenText.classList.add('glow');
            } else {
                song.pause();
                goldenText.classList.remove('glow');
            }
        });

        // --- 4. The High-Quality Animated Background ---
        // This script uses WebGL to draw a "dreamy wave" background. It is very efficient.
        const canvas = document.getElementById('background-canvas');
        const gl = canvas.getContext('webgl');

        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            vec3 palette( float t ) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.263,0.416,0.557);
                return a + b*cos( 6.28318*(c*t+d) );
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy * 2.0 - u_resolution.xy) / u_resolution.y;
                vec2 uv0 = uv;
                vec3 finalColor = vec3(0.0);

                for (float i = 0.0; i < 4.0; i++) {
                    uv = fract(uv * 1.5) - 0.5;
                    float d = length(uv) * exp(-length(uv0));
                    vec3 col = palette(length(uv0) + i*.4 + u_time*.4);
                    d = sin(d*8. + u_time)/8.;
                    d = abs(d);
                    d = pow(0.01 / d, 1.2);
                    finalColor += col * d;
                }
                    
                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        const program = createProgram(gl, vertexShader, fragmentShader);
        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        const timeUniformLocation = gl.getUniformLocation(program, "u_time");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [-1, -1, 1, -1, -1, 1, 1, 1];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        function render(time) {
            time *= 0.0005; // convert time to seconds and slow it down

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform1f(timeUniformLocation, time);

            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>
</html>
