<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>A Letter to the Sky</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
    }

    /* New, reliable starfield background */
    @keyframes move-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-1000px); }
    }
    .stars, .stars2, .stars3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 200%; /* Made taller for continuous scroll */
        display: block;
        z-index: 1;
    }
    .stars {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        animation: move-stars 100s linear infinite;
    }
    .stars2 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        opacity: 0.7;
        animation: move-stars 75s linear infinite;
    }
    .stars3 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        opacity: 0.4;
        animation: move-stars 50s linear infinite;
    }

    .message-container {
        position: fixed;
        bottom: 5vh;
        right: 5vw;
        z-index: 2;
        text-align: right;
        max-width: 90vw;
    }

    .silver-shine {
        font-size: 0.9em;
        font-weight: normal;
        color: #ccc;
        animation: silver-pulse 4s infinite;
    }

    @keyframes silver-pulse {
        0%, 100% { text-shadow: 0 0 3px #fff, 0 0 5px #fff, 0 0 8px #a9a9a9; }
        50% { text-shadow: 0 0 5px #fff, 0 0 8px #fff, 0 0 12px #a9a9a9; }
    }
    
    #shining-text {
        font-weight: bold;
        font-size: 1.5em;
        color: #ffffff;
    }
    
    #shining-text.glow {
        animation: glowing-gold 2s infinite;
    }
    
    @keyframes glowing-gold {
        0% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
        50% { color: #FFFFFF; text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        100% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
    }
    
    .glowing-btn {
        --glow-color: #ccc;
        --btn-color: #000;
        color: var(--glow-color);
        font-size: 1em;
        font-weight: bold;
        background-color: transparent;
        border: 0.15em solid var(--glow-color);
        border-radius: 0.5em;
        position: relative;
        width: auto;
        padding: 0.6em 1.5em;
        cursor: pointer;
        margin-top: 1.5em;
        letter-spacing: 0.1em;
        transition: all 0.3s;
        overflow: hidden;
    }

    .glowing-btn:hover {
        color: #000;
        background-color: var(--glow-color);
        box-shadow: 0 0 1em 0.2em var(--glow-color);
    }

</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="message-container">
    <p class="silver-shine">For My Best Friend</p>
    <p class="silver-shine">A special message just for you.</p>
    <p><span id="shining-text">SIYA Jii</span></p>
    
    <button class="glowing-btn" onclick="startAnimations()">
        * SHINE PRINCESS *
    </button>
</div>

<audio id="background-music" src="https://cdn.pixabay.com/download/audio/2022/11/22/audio_51b9a98299.mp3" loop></audio>

<script>
    function startAnimations() {
        const music = document.getElementById('background-music');
        const text = document.getElementById('shining-text');
        
        if (music.paused) {
            music.play();
            text.classList.add('glow');
        } else {
            music.pause();
            text.classList.remove('glow');
        }
    }
</script>

</body>
</html>
