<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter to the Sky</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
    }

    /* New Animated Star Background */
    @keyframes move-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
    }
    .stars, .stars2, .stars3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
    }
    .stars {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 1;
        animation: move-stars 200s linear infinite;
    }
    .stars2 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 2;
        opacity: 0.7;
        animation: move-stars 150s linear infinite;
    }
    .stars3 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 3;
        opacity: 0.4;
        animation: move-stars 100s linear infinite;
    }

    .content-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 4;
    }
    .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 2em;
        border-radius: 10px;
        max-width: 80%;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
    }
    p {
        font-size: 1.2em;
        line-height: 1.6em;
    }
    #shining-text {
        font-weight: bold;
        font-size: 1.5em;
        color: #ffffff;
        animation: glowing-gold 2s infinite; /* Animation starts automatically */
    }
    @keyframes glowing-gold {
        0% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
        50% { color: #FFFFFF; text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        100% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
    }
</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="content-container">
    <div class="content">
        <h1>For My Best Friend</h1>
        <p>
            A special message just for you.
            <br>
            <span id="shining-text">SIYA Jii</span>
        </p>
    </div>
</div>

</body>
</html>
