<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter to the Sky</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
    }

    /* Animated Star Background */
    @keyframes move-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
    }
    .stars, .stars2, .stars3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
    }
    .stars {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 1;
        animation: move-stars 200s linear infinite;
    }
    .stars2 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 2;
        opacity: 0.7;
        animation: move-stars 150s linear infinite;
    }
    .stars3 {
        background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAQAAADZc7J/AAAAAXNSR0IArs4c6QAAAB5JREFUeNpjYBgFo2AUjIJRMApGwSgYBRO2BwA/1gH43AZw6wAAAABJRU5ErkJggg==) repeat top center;
        z-index: 3;
        opacity: 0.4;
        animation: move-stars 100s linear infinite;
    }

    .content-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 4;
    }
    
    /* Animated Border Styles */
    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }

    @keyframes rotate {
        to { --angle: 360deg; }
    }

    .content {
        --angle: 0deg;
        width: 80%;
        max-width: 500px;
        padding: 3px;
        background-image: conic-gradient(from var(--angle), #003366, #4d94ff, #80bfff, #4d94ff, #003366);
        border-radius: 12px;
    }
    
    /* Added a class to control the animation */
    .content.animated {
        animation: rotate 4s linear infinite;
    }

    .inner-content {
        background: rgba(0, 0, 0, 0.85);
        padding: 2em;
        border-radius: 10px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
    }
    p {
        font-size: 1.2em;
        line-height: 1.6em;
    }
    #shining-text {
        font-weight: bold;
        font-size: 1.5em;
        color: #ffffff;
    }
    
    #shining-text.glow {
        animation: glowing-gold 2s infinite;
    }
    
    @keyframes glowing-gold {
        0% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
        50% { color: #FFFFFF; text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        100% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
    }

    /* --- NEW --- Animated Button Styles --- */
    .glowing-btn {
        position: relative;
        color: #a942ec;
        cursor: pointer;
        padding: 0.35em 1em;
        border: 0.15em solid #a942ec;
        border-radius: 0.45em;
        background: none;
        perspective: 2em;
        font-family: "Raleway", sans-serif;
        font-size: 1.5em;
        font-weight: 900;
        letter-spacing: 0.5em;
        box-shadow: inset 0px 0px 0.5em 0px #a942ec, 0px 0px 0.5em 0px #a942ec;
        margin-top: 1em;
    }

    .glowing-btn::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.7;
        filter: blur(1em);
        transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
        background: #a942ec;
        pointer-events: none;
    }

    .glowing-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        z-index: -1;
        background-color: #a942ec;
        box-shadow: 0 0 2em 0.2em #a942ec;
        transition: opacity 100ms linear;
    }

    .glowing-btn:hover {
        color: rgba(0, 0, 0, 0.8);
        text-shadow: none;
    }

    .glowing-btn:hover:after {
        opacity: 1;
    }

</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="content-container">
    <div class="content" id="content-box">
        <div class="inner-content">
            <h1>For My Best Friend</h1>
            <p>
                A special message just for you.
                <br>
                <span id="shining-text">SIYA Jii</span>
            </p>
            <button class="glowing-btn" onclick="startAnimations()">Play</button>
        </div>
    </div>
</div>

<audio id="background-music" src="music.mp3"></audio>

<script>
    // Updated JavaScript to control all animations
    function startAnimations() {
        var music = document.getElementById('background-music');
        var text = document.getElementById('shining-text');
        var contentBox = document.getElementById('content-box');
        
        if (music.paused) {
            music.play();
            text.classList.add('glow');
            contentBox.classList.add('animated');
        } else {
            music.pause();
            text.classList.remove('glow');
            contentBox.classList.remove('animated');
        }
    }
</script>

</body>
</html>
