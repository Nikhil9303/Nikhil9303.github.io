<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>A Letter to the Sky</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
    }

    #starfield-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .message-container {
        position: fixed;
        bottom: 5vh;
        right: 5vw;
        z-index: 2;
        text-align: right;
        max-width: 90vw;
        padding: 2px;
        border: 2px solid transparent;
        border-radius: 12px;
        transition: all 0.5s ease-in-out;
        /* The inner-content now has the transparent bg */
    }
    
    @keyframes pulse-border {
        0%, 100% { border-color: #aaa; box-shadow: 0 0 10px #aaa; }
        50% { border-color: #fff; box-shadow: 0 0 20px #fff; }
    }
    .message-container.bordered {
        animation: pulse-border 4s infinite;
    }

    .inner-content {
        background: transparent; 
        padding: 2em;
        border-radius: 10px;
        position: relative; /* Needed for the new overlay */
        overflow: hidden; /* Keeps twinkle inside the box */
    }

    /* --- NEW --- Golden Twinkle Overlay --- */
    .golden-twinkle-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(circle at 20% 30%, gold, transparent 10%),
            radial-gradient(circle at 80% 10%, gold, transparent 10%),
            radial-gradient(circle at 50% 70%, gold, transparent 10%),
            radial-gradient(circle at 90% 90%, gold, transparent 10%),
            radial-gradient(circle at 10% 80%, gold, transparent 10%);
        background-size: 1px 1px;
        background-repeat: no-repeat;
        animation: twinkle-gold 4s infinite linear;
        z-index: 1; /* Behind the text */
        opacity: 0;
        transition: opacity 1s;
    }
    .message-container.bordered .golden-twinkle-overlay {
        opacity: 0.7; /* Show when border appears */
    }

    @keyframes twinkle-gold {
        0% { transform: rotate(0deg) scale(1.5); opacity: 0.5; }
        25% { transform: rotate(90deg) scale(1); opacity: 0.7; }
        50% { transform: rotate(180deg) scale(1.5); opacity: 0.5; }
        75% { transform: rotate(270deg) scale(1); opacity: 0.7; }
        100% { transform: rotate(360deg) scale(1.5); opacity: 0.5; }
    }
    /* --- End of New Styles --- */

    .message-text {
        position: relative;
        z-index: 2; /* In front of the twinkle overlay */
    }

    .silver-shine {
        font-size: 0.9em;
        color: #ddd;
    }
    
    #shining-text {
        font-weight: bold;
        font-size: 1.5em;
        color: #ffffff;
    }
    
    #shining-text.glow {
        animation: glowing-gold 2s infinite;
    }
    
    @keyframes glowing-gold {
        0% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
        50% { color: #FFFFFF; text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        100% { color: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500; }
    }
    
    .glowing-btn {
        --glow-color: #ccc;
        color: var(--glow-color);
        font-size: 1em;
        font-weight: bold;
        background-color: transparent;
        border: 0.15em solid var(--glow-color);
        border-radius: 0.5em;
        position: relative;
        padding: 0.6em 1.5em;
        cursor: pointer;
        margin-top: 1.5em;
        letter-spacing: 0.1em;
        transition: all 0.3s;
        overflow: hidden;
        z-index: 2; /* In front of the twinkle overlay */
    }

    .glowing-btn:hover {
        color: #000;
        background-color: var(--glow-color);
        box-shadow: 0 0 1em 0.2em var(--glow-color);
    }

</style>
</head>

    const audio = new Audio(audioData);

    function startAnimations() {
        const music = document.getElementById('feature-music');
        const text = document.getElementById('shining-text');
        const messageBox = document.getElementById('message-box');
        
        if (music.paused) {
            music.play().catch(e => console.error("Audio play failed:", e));
            text.classList.add('glow');
T            messageBox.classList.add('bordered');
        } else {
            music.pause();
            text.classList.remove('glow');
            messageBox.classList.remove('bordered');
        }
    }

    // JavaScript Starfield Background
    const canvas = document.getElementById('starfield-canvas');
    const ctx = canvas.getContext('2d');

    let width, height, stars;

    function setup() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        const starCount = 500;
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 1.5 + 0.5,
                speed: Math.random() * 0.5 + 0.25
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'white';
        
        for (const star of stars) {
            star.y -= star.speed;
            if (star.y < 0) {
                star.y = height;
                star.x = Math.random() * width;
            }
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', setup);
    setup();
    draw();
